<form
    class="oui-inline-adder__form"
    ng-submit="dnsForm.$valid && $ctrl.onFormSubmit"
    name="dnsForm"
>
    <fieldset class="oui-inline-adder__fieldset">
        <div class="oui-inline-adder__row">
            <div class="oui-inline-adder__field">
                <oui-field label="{{'domain_dns_name' | translate}}">
                    <input
                        type="text"
                        class="oui-input"
                        name="nameServerField"
                        ng-model="$ctrl.dnsEntry.nameServer"
                        hostname-validator
                        required
                    />
                    <div
                        ng-messages="form[$ctrl.constants.FORM_FIELD_NAMES.HOSTNAME].$error"
                    >
                        <span
                            ng-message="hostnamePattern"
                            data-translate="domain_dns_invalid_hostname_error"
                        ></span>
                        <span
                            ng-message="hostnameUnique"
                            data-translate="domain_dns_duplicated_hostname_error"
                        ></span>
                    </div>
                </oui-field>
            </div>
            <div class="oui-inline-adder__field">
                <!-- TODO: use constants for field names? -->
                <oui-field label="{{'domain_dns_ip' | translate}}">
                    <input
                        type="text"
                        class="oui-input"
                        name="ipField"
                        ng-model="$ctrl.dnsEntry.ip"
                        ng-pattern="$ctrl.constants.VALIDATION_REGEX.IP"
                    />
                </oui-field>
            </div>
        </div>
    </fieldset>
    <footer class="oui-inline-adder__footer">
        <button
            type="submit"
            class="oui-inline-adder__action oui-button oui-button_primary oui-button_s"
            ng-attr-title="{{'domain_dns_add_tooltip' | translate}}"
            ng-attr-aria-label="{{::$ctrl.translations.ariaAddItem}}"
            ng-if="!$ctrl.isNewDnsDisabled"
        >
            <span class="oui-icon oui-icon-add"></span>
        </button>
    </footer>
</form>
