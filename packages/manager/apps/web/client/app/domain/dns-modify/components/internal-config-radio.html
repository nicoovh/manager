<oui-radio
    disabled="!$ctrl.isZone"
    name="dns_configuration_types"
    value="$ctrl.constants.CONFIGURATION_TYPES.INTERNAL"
    model="$ctrl.selectedConfiguration"
    on-change="$ctrl.onChange($ctrl.selectedConfiguration)"
>
    <oui-radio-label>
        <span
            data-translate="domain_dns_use_default_ovh_name_servers_title"
        ></span>
        <span
            class="oui-badge oui-badge_info oui-badge_s"
            data-ng-bind="'domain_dns_recommended_label' | translate"
        ></span>
    </oui-radio-label>
    <oui-radio-description>
        <span
            data-translate="domain_dns_use_default_ovh_name_servers_description"
        ></span>
        <div
            class="oui-message oui-message_info mt-2"
            role="alert"
            data-ng-if="!$ctrl.isZone"
        >
            <span
                class="oui-message__icon oui-icon oui-icon-info-circle"
                aria-hidden="true"
            ></span>
            <span
                class="oui-message__body"
                data-translate="domain_dns_default_config_activate_zone_message"
            ></span>
        </div>
        <div
            class="mt-2"
            ng-if="$ctrl.selectedConfiguration === $ctrl.constants.CONFIGURATION_TYPES.INTERNAL"
        >
            <button
                class="oui-button oui-button oui-button_primary"
                data-ng-click="$ctrl.goToDnsModifyConfirm()"
            >
                <span
                    aria-hidden="true"
                    data-translate="domain_dns_apply_configuration"
                ></span>
            </button>
        </div>
    </oui-radio-description>
</oui-radio>
