<oui-modal
    data-heading="{{ 'pci_projects_project_instances_instance_stop_title' | translate }}"
    data-primary-action="$ctrl.stopInstance()"
    data-primary-label="{{:: 'pci_projects_project_instances_instance_stop_submit_label' | translate }}"
    data-primary-disabled="$ctrl.isLoading"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{:: 'pci_projects_project_instances_instance_stop_cancel_label' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading"
>
    <p
        data-translate="pci_projects_project_instances_instance_stop_content_1"
        data-translate-values="{ instance: $ctrl.instance.name}"
    ></p>
    <span
        data-translate="pci_projects_project_instances_instance_stop_content_2"
    ></span>
    <a data-ng-href="{{ $ctrl.docLink }}" target="_blank" rel="noopener">
        <span
            data-translate="pci_projects_project_instances_instance_stop_content_link_label"
        ></span>
    </a>
</oui-modal>
